<worker>
  <source>
    type forward  
    port 24224

    <match **>
      type forward
      flush_interval 1s
      <server>
        host localhost
        port 24225
      </server>
    </match>
  </source>

  <source>
    type forward
    port 24225

    <match **>
      type stdout
    </match>
  </source>
</worker>
